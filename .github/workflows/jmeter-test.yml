# CI de Nível 01 - Disparo manual a partir de 1 clique

name: 'Execução Manual'

on:
  workflow_dispatch:

jobs:
  performance-test:
    runs-on: ubuntu-latest

    env:
      API_PROTOCOL: ${{ secrets.API_PROTOCOL }}
      API_HOST: ${{ secrets.API_HOST }}
      API_PORT: ${{ secrets.API_PORT }}
      API_USER: ${{ secrets.API_USER }}
      API_PASS: ${{ secrets.API_PASS }}
      NEWRELIC_API_KEY: ${{ secrets.NEWRELIC_API_KEY }}
  
    steps:
      - uses: actions/checkout@v4

      - name: Instalando Yarn
        run: npm install -g yarn

      - name: Instalando dependências
        run: yarn

      - name: Instalar dependências do script de upload
        run: npm install --prefix scripts dotenv axios csv-parser

      - name: Download do Apache JMeter
        run: |
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.4.1.tgz
          tar -xzf apache-jmeter-5.4.1.tgz

      - name: Criar diretórios de saída
        run: mkdir -p results/dashboard

      - name: Start Mock API
        run: |
          nohup node mock-api/server.js > mock-api.log 2>&1 &
  
      - name: Executar Testes com JMeter
        run: |
          ./apache-jmeter-5.4.1/bin/jmeter -n -t test-plan/poc_transferencias.jmx \
          -l results/result.jtl -e -o results/dashboard \
          -JAPI_PROTOCOL=$API_PROTOCOL \
          -JAPI_HOST=$API_HOST \
          -JAPI_PORT=$API_PORT \
          -JAPI_USER=$API_USER \
          -JAPI_PASS=$API_PASS

      - name: Enviar resultado para o New Relic
        run: yarn run upload-nr

      - name: Upload do Dashboard gerado
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: jmeter-dashboard
          path: results/dashboard
