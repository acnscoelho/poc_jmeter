name: performance-test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-jmeter:
    runs-on: ubuntu-latest
    env:
      API_USER: julio.lima
      API_PASS: 123456
      API_HOST: localhost
      API_PORT: 3000
      API_PROTOCOL: http
      NEWRELIC_API_KEY: ${{ secrets.NEWRELIC_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install JMeter
        run: |
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.4.1.tgz
          tar -xzf apache-jmeter-5.4.1.tgz

      - name: Create results folder
        run: mkdir -p results/dashboard

      - name: Configure JMeter properties
        run: |
          echo "jmeter.save.saveservice.output_format=csv" >> jmeter.properties
          echo "jmeter.save.saveservice.assertion_results_failure_message=true" >> jmeter.properties
          echo "jmeter.save.saveservice.bytes=true" >> jmeter.properties
          echo "jmeter.save.saveservice.sent_bytes=true" >> jmeter.properties
          echo "jmeter.save.saveservice.label=true" >> jmeter.properties
          echo "jmeter.save.saveservice.latency=true" >> jmeter.properties
          echo "jmeter.save.saveservice.response_code=true" >> jmeter.properties
          echo "jmeter.save.saveservice.response_message=true" >> jmeter.properties
          echo "jmeter.save.saveservice.successful=true" >> jmeter.properties
          echo "jmeter.save.saveservice.thread_counts=true" >> jmeter.properties
          echo "jmeter.save.saveservice.thread_name=true" >> jmeter.properties
          echo "jmeter.save.saveservice.time=true" >> jmeter.properties
          echo "jmeter.save.saveservice.timestamp=true" >> jmeter.properties
          echo "jmeter.save.saveservice.connect_time=true" >> jmeter.properties

      - name: Run JMeter Test Plan
        run: |
          ./apache-jmeter-5.4.1/bin/jmeter -n \
            -t test-plan/poc_transferencias.jmx \
            -l results/result.jtl \
            -q jmeter.properties

      - name: Verificar saída result.jtl
        run: |
          if [ -f results/result.jtl ]; then
            head results/result.jtl
          else
            echo "Arquivo results/result.jtl não encontrado."
          fi

      - name: Generate HTML Report (se houver sucesso)
        run: |
          if [ -f results/result.jtl ] && grep -q ',true,' results/result.jtl; then
            ./apache-jmeter-5.4.1/bin/jmeter -g results/result.jtl -o results/dashboard
          else
            echo "Nenhum teste com sucesso. Dashboard não será gerado."
          fi

      - name: Upload JMeter dashboard
        uses: actions/upload-artifact@v4
        with:
          name: JMeter-Report
          path: results/dashboard
          if-no-files-found: warn
