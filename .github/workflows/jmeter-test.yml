name: performance-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  performance-test:
    runs-on: ubuntu-latest
    env:
      # Variáveis carregadas do arquivo .env
      API_PROTOCOL: ${{ secrets.API_PROTOCOL }}
      API_HOST: ${{ secrets.API_HOST }}
      API_PORT: ${{ secrets.API_PORT }}
      API_USER: ${{ secrets.API_USER }}
      API_PASS: ${{ secrets.API_PASS }}
      NEWRELIC_API_KEY: ${{ secrets.NEWRELIC_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --prefix scripts dotenv axios csv-parser

      - name: Download JMeter
        run: |
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.4.1.tgz
          tar -xzf apache-jmeter-5.4.1.tgz

      - name: Run JMeter Test
        run: |
          mkdir -p results
          ./apache-jmeter-5.4.1/bin/jmeter \
            -n \
            -t test-plan/poc_transferencias.jmx \
            -l results/result.jtl

      - name: Generate Dashboard (only if test has success)
        run: |
          mkdir -p results/dashboard
          if grep -q ',true,' results/result.jtl; then
            ./apache-jmeter-5.4.1/bin/jmeter -g results/result.jtl -o results/dashboard
          else
            echo "Nenhum teste com sucesso. Dashboard não será gerado."
          fi

      - name: Upload JMeter Dashboard Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-dashboard
          path: results/dashboard

      - name: Upload to New Relic
        run: node scripts/upload-to-newrelic.js
